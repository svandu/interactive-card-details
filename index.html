<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap');
    </style>
</head>
<body>
    <div class="main-container">
        <div class="first-part">
            <img src="/images/bg-card-back.png" alt="back-card-image" class="back-card-image">
            <img src="/images/bg-card-front.png" alt="font-card-image" class="front-card-image">
        </div>
        <div class="second-part">
            <form action="#">
                <label for="name" class="holder-name">cardholder name</label>
                <input type="text" class="name-input" id="name" placeholder="e.g. Jane Appleseed" required>
                <label for="number" class="card-number">card number</label>
                <input type="number" class="card-number-input" id="number" value="card-number" placeholder="eg: 1234 5678 9123 0000" required>
                <div class="date">
                    <div class="exp-date-label">
                        <label for="date" class="card-date">exp date(mm-yy)</label>
                        <div class="exp-date">
                            <input type="text" class="month-input" id="date" placeholder="MM" minlength="1" maxlength="9" required>
                            <input type="text" class="year-input" id="year" placeholder="YY" minlength="4" maxlength="4" required>
                        </div>
                    </div>
                    <div class="cvc">
                        <label for="cvc" class="cvc-number">cvc</label>
                        <input type="text" class="cvc-number-input" id="cvc" placeholder="e.g. 123" minlength="3" maxlength="3" required>
                    </div>
                </div>
                <button class="submit-btn">confirm</button>
            </form>
        </div>
    </div>
</body>
</html>
