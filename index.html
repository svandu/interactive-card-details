<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive-Card-Deatails</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="first-part">
            <img src="/images/bg-card-back.png" alt="back-card-image" class="back-card-image">
            <p class="img-cvc-no">000</p>
            
            <img src="/images/bg-card-front.png" alt="font-card-image" class="front-card-image">
            <div class="card-design">
                <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
                <p class="img-card-no">9591 6489 6389 101E</p>
                <div class="img-card-details">
                    <p class="img-holder-name">felicia leire</p>
                    <p class="img-card-date">09 /00</p>
                </div>
            </div>
        </div>
        <div class="second-part">
            <div class="card_form">
                <form action="#" id="card_form">
                    <label for="name" class="holder-name">cardholder name</label>
                    <input type="text" class="name-input" id="name" placeholder="e.g. Jane Appleseed" required>
                    <label for="number" class="card-number">card number</label>
                    <input type="text" class="card-number-input" id="number"  minlength = "16" maxlength = "16" placeholder="eg: 1234 5678 9123 0000" required>
                    <div class="date">
                        <div class="exp-date-label">
                            <label for="date" class="card-date">exp date(mm-yy)</label>
                            <div class="exp-date">
                                <input type="number" class="month-input" id="date" placeholder="MM" min="1" max="12" required>
                                <input type="text" class="year-input" id="year" placeholder="YYYY" minlength="4" maxlength="4" required>
                            </div>
                        </div>
                        <div class="cvc">
                            <label for="cvc" class="cvc-number">cvc</label>
                            <input type="text" class="cvc-number-input" id="cvc" placeholder="e.g. 123" minlength="3" maxlength="3" required>
                        </div>
                    </div>
                    <button class="submit-btn" onclick="submitForm()">confirm</button>
                </form>
            </div>
            <div id="completed">
                <img src="/images/icon-complete.svg" alt="completed icon">
                <h1 class="thank-you">Thank You!</h1>
                <p class="thnku-note">We've added your card details</p>
                <button class="continue-btn">Continue</button>
            </div>
        </div>
    </div>
    
</body>

<script>
    function submitForm() { 
        var name_input = document.getElementById("name").value;
        var card_number = document.getElementById("number").value;
        var card_month = document.getElementById("date").value;
        var card_year = document.getElementById("year").value;
        var cvc_number = document.getElementById("cvc").value;

        // document.getElementById("card_form").style.display = "none";
        if(name_input == "" || card_number == "" || card_month == "" || card_year == "" || cvc_number == ""){
            document.getElementById("completed").style.display = "none";
        } else {
            document.getElementById("card_form").style.display = "none";
            document.getElementById("completed").style.display = "block"; 
        }   
        // }else if(document.getElementById("card_form").style.display = "none"){
        //     document.getElementById("completed").style.display = "block";
        // }
    }
</script>
</html>
